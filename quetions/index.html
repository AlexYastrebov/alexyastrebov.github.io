<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тесты</title>
</head>
<body>
    <div class="content">
        
            <div class="header">
                <h1 class="header__title">Вашему вниманию представлены тесты по <p class="test__title-color">HTML, CSS, JavaScript</p> для новичков</h1>
            </div>
            
            <div class="categories">     
                <div class="category categoryHTML">
                    <h2 class="category__title">Тесты по HTML для новичков</h2>
                    <img class="category__logo" src="/images/logos_html-5.svg" alt="logos">
                </div>

                <div class="category categoryCSS">
                    <h2 class="category__title">Тесты по CSS для новичков</h2>
                    <img class="category__logo" src="/images/logos_css-3.svg" alt="logos">
                </div>

                <div class="category categoryJS">
                    <h2 class="category__title">Тесты по JS для новичков</h2> 
                    <img class="category__logo" src="/images/logos-js2.svg" alt="logo js">
                </div>

            </div> 

    </div>

    <div class="html">

        <div class="test__main test__html">

        <div class="ask__container ask__container-html">
            <img class="test__logo" src="/images/logos_html-5.svg" alt="logo html">
            <!-- вопросы подгружаются автоматически -->
            

        </div>

        <div class="result resultHTML"> 
            <div class="test__line"></div>
            <button class="result__btn result__btn-html">Получить результат</button>
            <p class="result__text">Правильных ответов <span class="result__num"> 10 </span>из 10</p>
        </div>

        </div>
    </div>

          

    <div class="css">

        <div class="test__main test__css">

        <div class="ask__container ask__container-css">
            <img class="test__logo" src="/images/logos_html-5.svg" alt="logo html">
            <!-- вопросы подгружаются автоматически -->
            

        </div>

        <div class="result resultCSS"> 
            <div class="test__line"></div>
            <button class="result__btn result__btn-css">Получить результат</button>
            <p class="result__text">Правильных ответов <span class="result__num"> 10 </span>из 10</p>
        </div>

        </div>
    </div>




    <div class="js">

        <div class="test__main test__js">

            <div class="ask__container ask__container-js">
            <img class="test__logo" src="/images/logos_html-5.svg" alt="logo html">
            <!-- вопросы подгружаются автоматически -->
            

        </div>

        <div class="result resultJS"> 
            <div class="test__line"></div>
            <button class="result__btn result__btn-js">Получить результат</button>
            <p class="result__text">Правильных ответов <span class="result__num">10</span>из 10</p>
        </div>

        </div>
    </div>

    <script src="/js/variables.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
